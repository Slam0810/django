{% block content %}

{% for detail in details %}
        <div class="col-sm-4 text-center">
            <a href="{% url 'compositionDuMahal:detail'  %}">
              <img class="img-responsive" src="{{ detail.image.url}}" alt="{{ detail.nom }}">
            </a>
            <h3><a href="{% url 'compositionDuMahal:detail'  %}">{{ detail.nom }}</a></h3>
        </div>
        {% if forloop.counter|divisibleby:3 %}<div class="clearfix"></div>{% endif %}
{% endfor %}
{% if paginate %}

  <div class="clearfix"></div>
  <nav aria-label="">
    <ul class="pager">

      {% if details.has_previous %}
          <li><a href="?page={{ details.previous_page_number }}">Précédent</a></li>
      {% endif %}
      {% if details.has_next %}
          <li><a href="?page={{ details.next_page_number }}">Suivant</a></li>
      {% endif %}
    </ul>
  </nav>
{% endif %}

{% endblock %}
